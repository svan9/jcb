name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@main
    - name: build-release
      run: make build-release-nowarn-u -b
    # - name: Generate Changelog
    #   run: echo "# change something" > ${{ github.workspace }}-CHANGELOG.txt
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        # body_path: ${{ github.workspace }}-CHANGELOG.txt
        files: release/jcb-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  windows-latest:
    runs-on: windows-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@main
    - name: build-release
      run: make build-release-nowarn-w -b
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/jcb-ubuntu.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 
